<!-- data_integration/templates/data_integration/scrape_results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ofertas Extraídas</title>
</head>
<body>
    <h1>Ofertas Extraídas</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <ul>
        {% for offer in offers %}
            <li>{{ offer.title }} - {{ offer.company }} ({{ offer.location }})</li>
        {% endfor %}
    </ul>
</body>
</html>
