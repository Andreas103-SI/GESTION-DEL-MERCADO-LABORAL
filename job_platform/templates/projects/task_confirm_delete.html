{% extends 'base.html' %}
{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la tarea "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Sí, eliminar</button>
        <a href="{% url 'task_detail' project.id task.id %}" class="button">Cancelar</a>
    </form>
{% endblock %}
